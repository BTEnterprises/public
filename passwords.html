<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #password {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Password Generator</h1>
    <label for="charCount">Character Count:</label>
    <input type="number" id="charCount" min="10" placeholder="Enter character count" required>
    
    <label>
        <input type="checkbox" id="includeSpecialChars" checked>
        Include Special Characters
    </label>
    
    <button id="generateButton">Generate Password</button>
    <div id="password"></div>
    <button id="copyButton">Copy to Clipboard</button>
</div>

<script>
    function generatePassword(length, includeSpecialChars) {
        const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const specialChars = '!@#$%^&*()_+[]{}|;:,.<>?';
        
        let characters = letters + numbers;
        if (includeSpecialChars) {
            characters += specialChars;
        }

        let password = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            password += characters[randomIndex];
        }
        return password;
    }

    document.getElementById('generateButton').addEventListener('click', function() {
        const charCount = parseInt(document.getElementById('charCount').value);
        const includeSpecialChars = document.getElementById('includeSpecialChars').checked;

        if (charCount > 0) {
            const password = generatePassword(charCount, includeSpecialChars);
            document.getElementById('password').textContent = password;
        } else {
            alert("Please provide a character count greater than 0");
        }
    });

    document.getElementById('copyButton').addEventListener('click', function() {
        const passwordText = document.getElementById('password').textContent;
        if (passwordText) {
            navigator.clipboard.writeText(passwordText).then(() => {
                alert("Password copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy password: ", err);
            });
        } else {
            alert("No password to copy!");
        }
    });
</script>

</body>
</html>
